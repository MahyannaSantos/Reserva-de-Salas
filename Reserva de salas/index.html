<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Reserva de salas</title>
</head>
<body>
<!-- Tela de cadastro -->
    <section id="telaCadastro">
        <div class="topo">
            <h1>Seja bem-vindo(a)!</h1>
            <p>Como deseja entrar?</p>
        </div>

        <div class="acesso">
            <nav>
                <ul>
                    <li class="professor"> Professor(a) </li>
                    <li class="aluno"> Aluno(a) </li>
                    <li class="coordenacao"> Coordenação </li>
                </ul>
            </nav>
        </div>

        <div class="cadastro">
            <form class="formulario">
                <label for="email"> Email professor(a): </label>
                <input type="email" class="emailProfessor" name="email" placeholder="Insira seu email.">
                <br><br>
                <label for="Senha"> Senha: </label>
                <input type="password" class="senhaProfessor" name="senha" placeholder="Insira sua senha.">

                <br>
                <p>Sem cadastro?<a href=""> Entre em contato </a></p>
                <br>

                <button class="btnEntrar"> Entrar </button>
            </form>
        </div>
    </section>
<!-- Fim tela de cadastro -->
</body>
</html>
